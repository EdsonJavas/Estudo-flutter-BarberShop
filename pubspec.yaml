name: teste_create_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^3.0.0
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/logo.png"
  android: true
  remove_alpha_ios: true
  ios: true
  adaptive_icon_background: "#fff"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  assets:
    - assets/logo-removebg-preview.png
    - assets/logo.png
    - lottie/
  uses-material-design: true
